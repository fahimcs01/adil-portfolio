<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D'ziner</title>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    header nav ul li a {
      text-decoration: none;
      font-size: 20px;
      color: #111;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav ul li a:hover {
      color: #001aff;
    }

    header nav ul li a.active {
      color: #001aff;
      font-weight: bold;
    }

    .nav-main {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      font-size: 20px;
      color: #111;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #001aff;
    }

    /* Mobile menu toggle */
    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
      padding: 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .mobile-menu-toggle:hover {
      background: rgba(0, 26, 255, 0.1);
    }

    .mobile-menu-toggle span {
      width: 25px;
      height: 3px;
      background: #111;
      transition: all 0.3s ease;
      transform-origin: center;
      border-radius: 2px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 80px 200px;
      gap: 40px;
    }

    .hero-text {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      width: 100%;
    }

    .hero-left {
      flex: 1;
    }

    .hero-left h3 {
      font-size: 20px;
      color: #000fd6;
      margin-bottom: 10px;
    }

    .hero-left h1 {
      font-size: 64px;
      line-height: 1.2;
      font-weight: bold;
    }

    .hero-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
    }

    .hero-right p {
      font-size: 25px;
      line-height: 1.5;
      color: #111;
    }

    .btn-primary {
      padding: 20px 35px;
      background: #0c20d3;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
    }

    .btn-primary:hover {
      background: #000fd6;
    }

    /* Work Preview */
    .work {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px 60px;
    }

    .work img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 0px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .work img:hover {
      transform: translateY(-5px);
    }

    /* Tablet Responsive */
    @media (max-width: 1200px) {
      .hero {
        padding: 60px 80px;
      }
      
      .hero-left h1 {
        font-size: 54px;
      }
      
      .hero-right p {
        font-size: 22px;
      }
    }

    @media (max-width: 1024px) {
      header {
        padding: 15px 40px;
      }
      
      .nav-main {
        gap: 30px;
      }
      
      header nav ul {
        gap: 20px;
      }
      
      header nav ul li a {
        font-size: 18px;
      }
      
      .hero {
        padding: 60px 40px;
        gap: 30px;
      }
      
      .hero-left h1 {
        font-size: 48px;
      }
      
      .hero-right p {
        font-size: 20px;
      }
      
      .work {
        grid-template-columns: repeat(2, 1fr);
        padding: 40px 40px;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      /* Hide desktop navigation and show mobile toggle */
      .nav-main {
        position: fixed;
        top: 70px;
        right: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: white;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 0;
        transition: right 0.3s ease;
        z-index: 1000;
        border-top: 1px solid #eee;
        box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      }
      
      .nav-main.active {
        right: 0;
      }
      
      .nav-main nav {
        width: 100%;
        padding: 40px 0;
      }
      
      .nav-main nav ul {
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }
      
      .nav-main nav ul li a {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      
      .nav-main nav ul li a:hover {
        background: rgba(0, 26, 255, 0.1);
      }
      
      .social-icons {
        padding-bottom: 40px;
        gap: 20px;
      }
      
      .social-icons a {
        font-size: 24px;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }
      
      .social-icons a:hover {
        background: rgba(0, 26, 255, 0.1);
      }
      
      /* Show mobile menu toggle */
      .mobile-menu-toggle {
        display: flex;
      }
      
      /* Hamburger to X animation */
      .mobile-menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
        background: #001aff;
      }
      
      .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
        transform: scale(0);
      }
      
      .mobile-menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
        background: #001aff;
      }
      
      .mobile-menu-toggle.active {
        background: rgba(0, 26, 255, 0.1);
      }
      
      .hero {
        padding: 40px 20px;
      }
      
      .hero-text {
        flex-direction: column;
        text-align: center;
        gap: 30px;
      }
      
      .hero-left h3 {
        font-size: 18px;
      }
      
      .hero-left h1 {
        font-size: 36px;
      }
      
      .hero-right p {
        font-size: 18px;
      }
      
      .btn-primary {
        padding: 15px 30px;
        font-size: 14px;
      }
      
      .work {
        grid-template-columns: 1fr;
        padding: 40px 20px;
        gap: 30px;
      }
      
      .work img {
        height: 250px;
      }
    }

    /* Small Mobile */
    @media (max-width: 480px) {
      header .logo {
        font-size: 18px;
      }
      
      .hero-left h1 {
        font-size: 28px;
      }
      
      .hero-right p {
        font-size: 16px;
      }
      
      .hero-left h3 {
        font-size: 16px;
      }
      
      .work img {
        height: 200px;
      }
      
      .social-icons a {
        font-size: 18px;
      }
    }

    /* Very Small Mobile */
    @media (max-width: 360px) {
      header {
        padding: 15px 15px;
      }
      
      .hero {
        padding: 30px 15px;
      }
      
      .hero-left h1 {
        font-size: 24px;
      }
      
      .work {
        padding: 30px 15px;
      }
    }
  </style>
  <script>
    function exploreWork() {
      document.getElementById("work").scrollIntoView({ behavior: "smooth" });
    }
    
    function toggleMobileMenu() {
      const navMain = document.querySelector('.nav-main');
      const toggle = document.querySelector('.mobile-menu-toggle');
      
      navMain.classList.toggle('active');
      toggle.classList.toggle('active');
    }
    
    // Close mobile menu when clicking on a nav link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-main nav ul li a');
      const navMain = document.querySelector('.nav-main');
      const toggle = document.querySelector('.mobile-menu-toggle');
      
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navMain.classList.remove('active');
          toggle.classList.remove('active');
        });
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!navMain.contains(e.target) && !toggle.contains(e.target)) {
          navMain.classList.remove('active');
          toggle.classList.remove('active');
        }
      });
    });
  </script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">Hello User.</div>
    <div class="nav-main">
      <nav>
        <ul>
          <li><a href="#">Web</a></li>
          <li><a href="#">App</a></li>
          <li><a href="#">Graphic</a></li>
          <li><a href="#">About me</a></li>
          <li><a href="#" class="active">Resume</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <div class="hero-left">
        <h3>ðŸ‘‹ Hi, I'm Aadil Ansari</h3>
        <h1>Designing apps & websites people love to use.</h1>
      </div>
      <div class="hero-right">
        <p>2.5+ years in UI/UX and 3 years in Graphic, I build digital products that are clear, creative, and made for users to love.</p>
        <a href="#work" class="btn-primary" onclick="exploreWork()">Explore my work</a>
      </div>
    </div>
  </section>

  <!-- Work Preview -->
  <section class="work" id="work">
    <img src="Screenshot 2025-09-19 205417.png" alt="Work 1">
    <img src="Screenshot 2025-09-19 205447.png" alt="Work 2">
    <img src="Screenshot 2025-09-19 20552" alt="Work 3">
  </section>
</body>
</html>
